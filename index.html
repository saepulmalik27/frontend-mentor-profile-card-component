<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="bg bg_top">
      <img src="./images/bg-pattern-top.svg" alt="top">
    </div>
    <div class="bg bg_bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="bottom">
    </div>
    <div class="card">
      <div class="card_header">
        <img src="./images/bg-pattern-card.svg" alt="header">
      </div>
      <div class="card_body">
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="profile">
        </div>
        <div class="profile_id">
          <p class="text-dark">Victor Crest <span class="text-gray"> 26</span> </p>
          <p class="text-gray text-small">  London</p>
        </div>
      </div>
      <div class="card_footer">
        <div>
          <p class="text-dark"> 80K</p>
          <p class="text-gray text-small">Followers</p>
        </div>
        <div>
          <p class="text-dark">803K</p>
          <p class="text-gray text-small"> Likes</p>
        </div>
        <div>
          <p class="text-dark">  1.4K</p>
          <p class="text-gray text-small"> Photos</p>
        </div>
      </div>
    </div>
  </div>
  
 


 
  

  
 


 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saepul Malik</a>.
  </div>
</body>
</html>
